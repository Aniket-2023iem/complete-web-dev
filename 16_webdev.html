<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: rgb(155, 0, 67);
        }
        #secondPara{
            color: rosybrown;
        }
        #thirdPara{
            color: rgb(192, 123, 26);
            background-color: rgba(0,255,0);
        }
    </style>
</head>
<body>
    <h2>This is first box</h2>
    <p id="firstPara">This is the paragraph in first box</p>

    <h2>This is second box</h2>
    <p id="secondPara">This is the paragraph in second box</p>

    <h2>This is third box</h2>
    <p id="thirdPara">This is the paragraph in third box</p>
</body>
</html>
