<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>
<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>
    <script>
        let m = Math;
        console.log(m);
        console.log("this pi ", Math.PI);
        console.log("this pi ", Math.SQRT1_2);
        console.log("this pi ", Math.SQRT2);
       
   PI: 3.141592653589793
   SQRT1_2: 0.7071067811865476
   SQRT2: 1.4142135623730951

   let a = 34.65
   console.log("this number is  ", Math.round(a));

   console.log("this power is  ", Math.sqrt(49));

   console.log("this number is  ", Math.ceil(a));
   console.log("this number is  ", Math.floor(a));

   console.log("this number is  ", Math.sin(Math.PI/2));
   console.log("this number is  ", Math.tan(Math.PI/2));
   console.log("this number is  ", Math.min(0,1,2));
   console.log("this number is  ", Math.random());
   let x=1;
   let y=100;
   let r=x+(y-x)*Math.random();
   console.log("this number is  ", r);


    </script>
</body>
</html>
