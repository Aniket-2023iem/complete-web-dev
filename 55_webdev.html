<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <div class="container">
        This is arrow functions
    </div>
    <script>
        let greet =  () => console.log('good morning');
        greet();

        let sum =(a, b)  => a+b ;
        let half= (a)=> a/2;

        setTimeout(() =>{
            console.log("we are inside set timeout")
        },3000);

        let obj1={
            greeting : "good evening ",
            names: ["ani", "dips", "sunay"],
            speak(){
                this.names.forEach((names)=>{
                    console.log(this.greeting+"kudkoo "+ names);
                });
            }
        }
        obj1.speak();
    </script>
    
</body>
