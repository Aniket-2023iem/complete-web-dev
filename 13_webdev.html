<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /*Element selector*/
        p{
            border : 2px solid rebeccapurple;
        }
        /*id selector*/
        #firstPara{
            color: white;
        }
        #secondPara{
            background-color: brown;
        }
        /*class selector*/
        .redelement{
            color: rgba(226, 152, 67, 0.882);
        }
        /*group selector*/
        footer, span{
            background-color: rgb(16, 168, 117);
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara">this is to show and describe the selectors in CSS</p>
    <p id="secondPara" class="redelement ">this is a another simple paragraph for css selectors</p>
    <div>
        <p>this is another paragraph inside the div</p>
    </div>
    <span>this is span</span>
    <footer>this is footer</footer>
</body>
</html>
